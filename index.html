<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cool Tetris</title>
    <link href='http://fonts.googleapis.com/css?family=Oxygen+Mono|Oxygen' rel='stylesheet' type='text/css'>
    <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body onload="run(20.0,10.0,0)">
    <h1>TETRIS</h1>
    <div class="container">
        <div id="game-window" class="row">
            <div class="game-section col-md-4">
                <div id="game-controls">
                    <h2>Controls:</h2>
                    <ul class="list-left">
                        <li>Move Left:</li>
                        <li>Move Right:</li>
                        <li>Drop:</li>
                        <li>Rotate Clockwise:</li>
                        <li>Rotate Anticlockwise:</li>
                    </ul>
                    <ul>
                        <li>←</li>
                        <li>→</li>
                        <li>↓</li>
                        <li>↑</li>
                        <li>z</li>
                    </ul>   
                </div>
            </div>
            <div id="canvas-window" class="game-section col-md-4"> 
            </div>
            <div class="game-section col-md-4"> 
                <div id="game-info">
                </div>
            <div>
        </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="interface.js"></script>
</body>
</html>
